<div class="container">
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">Garden Name</th>
      <th scope="col">Description</th>
      <th scope="col">Plant Count</th>
      <th scope="col">Zombie Count</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let garden of gardens">
      <td>{{ garden.title }}</td>
      <td>{{ garden.description }}</td>
    </tr>
    </tbody>
  </table>
</div>
