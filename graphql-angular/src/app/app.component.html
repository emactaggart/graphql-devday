<div class="container">
  <h1 class="text-center text-primary">The Gardens</h1>
  <div class="card text-white bg-dark mb-3" *ngFor="let garden of gardens">
    <h5 class="card-header">{{ garden.title }}</h5>
    <table class="table table-dark card-body">
      <thead>
      <tr>
        <th scope="col">Plant Type</th>
        <th scope="col">Plant Quantity</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{ garden.title }}</td>
        <td>{{ garden.description }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
